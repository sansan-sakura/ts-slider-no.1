<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TS Slider</title>
  </head>
  <body>
    <main>
      <h1>TypeScript Practice No.1</h1>
      <div class="slider-container">
        <div class="slides">
          <img src="../public/assets/img-2.jpg" alt="slider-photo" class="slide" id="1" />

          <img src="../public/assets/img-3.jpg" alt="slider-photo" class="slide" id="2" />

          <img src="../public/assets/img-4.jpg" alt="slider-photo" class="slide" id="3" />

          <img src="../public/assets/img-5.jpg" alt="slider-photo" class="slide" id="4" />

          <img src="../public/assets/img-6.jpg" alt="slider-photo" class="slide" id="5" />

          <img src="../public/assets/img-7.jpg" alt="slider-photo" class="slide" id="6" />
          <img src="../public/assets/img-1.jpg" alt="slider-photo" class="slide active" id="7" />
        </div>
      </div>
      <button id="left-btn">
        <img src="../public/icons/icon-left.png" alt="" />
      </button>
      <button id="right-btn">
        <img src="../public/icons/icon-right.png" alt="" />
      </button>
    </main>
    <script src="js/index.js" defer></script>
  </body>
</html>
